name: Deploy TaskManager API

on:
  push:
    branches:
      - master

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

concurrency:
  group: taskmanager-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore API project only
      run: dotnet restore "TaskManager API/TaskManager.MultiTenant.csproj"

    - name: Publish API (net8 Linux)
      run: dotnet publish "TaskManager API/TaskManager.MultiTenant.csproj" -c Release -f net8.0 -o publish --no-restore

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: taskmanager--api
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: publish
