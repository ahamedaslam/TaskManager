name: Deploy TaskManager API

on:
  push:
    branches:
      - master

concurrency:
  group: taskmanager-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore API only
      run: dotnet restore TaskManager.API/TaskManager.MultiTenant.csproj

    - name: Publish API only (net8)
      run: dotnet publish TaskManager.API/TaskManager.MultiTenant.csproj -c Release -f net8.0 -o publish --no-restore

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: taskmanager--api
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: publish
